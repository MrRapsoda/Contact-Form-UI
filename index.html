<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <title>Contact Form UI</title>
</head>

<body>
    <main class="wrapper">
        <div class="left-container">
            <div class="triangulo"></div>
            <h1>Lets get in touch</h1>
            <h2>We're open for any suggestion or just to have a chat.</h2>

            <form action="">
                <div class="card">
                    <span class="material-icons">
                        call
                    </span>
                    <p>+506 2222 2222 <br> +1 123 456 789</p>
                </div>
                <div class="card">
                    <span class="material-icons">
                        email
                    </span>
                    <p>example@example.com <br> another@another.com</p>
                </div>
                <div class="card">
                    <span class="material-icons">
                        place
                    </span>
                    <p>600 Congress Ave. <br> Floor 21 <br> Austin, TX 0000</p>
                </div>
            </form>

        </div>
        <div class="rigth-container">

            <div class="input-holder">
                <span class="material-icons">
                    person
                </span>
                <input type="text" placeholder="FULL NAME">
            </div>

            <div class="input-holder">
                <span class="material-icons">
                    email
                </span>
                <input type="email" placeholder="EMAIL">
            </div>

            <div class="input-holder">
                <textarea name="" id="" cols="30" rows="10" placeholder="MESSAGE"></textarea>

            </div>

            <button id="submit-message">SEND MESSAGE</button>
        </div>
    </main>
</body>

</html>
